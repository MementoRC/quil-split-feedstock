{% set name = "quil" %}
{% set version = "0.30.0" %}

{% set py_version = "0.14." + version.split('.')[-1] %}
{% set cli_version = "0.7." + version.split('.')[-1] %}

package:
  name: quil-split
  version: {{ version }}

source:
  - url: https://github.com/rigetti/quil-rs/archive/refs/tags/quil-rs/v{{ version }}.tar.gz
    sha256: 0d2a45bafd2831d179a3c1e2553f078e96da195c897cabcc26b8c71886f7adf6
    folder: quil-root

  - url: https://github.com/rigetti/quil-rs/archive/refs/tags/quil-py/v{{ py_version }}.tar.gz
    sha256: 839da7dec9792d7c9b6b5822b93d9e5908bf41bf7d48ef5231906be0dc18189b
    folder: quil-py
  - url: https://github.com/rigetti/quil-rs/archive/refs/tags/quil-cli/v{{ cli_version }}.tar.gz
    sha256: 78597809531c463d342416bd9e8cea696d0c251fccacf0427b16dcfd4baff0ce
    folder: quil-cli

build:
  number: 1
  script_env:
    # Python 3.13 is newer than PyO3 0.20.x: try to force forward compatibility
    - PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1  # [py>=313]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - maturin >=1.0.0,<2.0.0  # [build_platform != target_platform]
    - python  # [build_platform != target_platform]
  host:
    - maturin >=1.0.0,<2.0.0
    - python

outputs:
  - name: quil
    version: {{ py_version }}
    script: install-py.sh  # [unix]
    script: install-py.bat  # [win]
    build:
      ignore_run_exports:
        - python  # [build_platform != target_platform]
      run_exports:
        - {{ pin_subpackage('quil', max_pin='x.x') }}
      missing_dso_whitelist:
        - '*/ld64.so.2'  # [ppc64le]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - cross-python_{{ target_platform }}  # [build_platform != target_platform]
        - python  # [build_platform != target_platform]
      host:
        - maturin >=1.0.0,<2.0.0
        - pip
        - python
      run:
        - numpy
        - python
    test:
      imports:
        - quil
      source_files:
        - quil-py/quil-py/test
      requires:
        - pytest
        - syrupy
      commands:
        - pytest quil-py/quil-py/test

  - name: quil-py
    version: {{ py_version }}
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage('quil', exact=True) }}
        - python
    test:
      imports:
        - quil

  - name: quil_py
    version: {{ py_version }}
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage('quil', exact=True) }}
        - python
    test:
      imports:
        - quil

  - name: quil-cli
    version: {{ cli_version }}
    script: install-cli.sh  # [unix]
    script: install-cli.bat  # [win]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - cross-python_{{ target_platform }}  # [build_platform != target_platform]
        - python  # [build_platform != target_platform]
      host:
        - maturin >=1.0.0,<2.0.0
        - pip
        - python
    test:
      commands:
        - quil-cli --help

  - name: quil_cli
    version: {{ cli_version }}
    requirements:
      run:
        - {{ pin_subpackage('quil-cli', exact=True) }}
    test:
      commands:
        - quil-cli --help

about:
  home: https://github.com/rigetti/quil-rs
  summary: 'Quil Parser & Program Builder'
  description: |
    The quil package provides tools for constructing, manipulating, parsing, and printing Quil programs.
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  doc_url: https://rigetti.github.io/quil-rs/quil.html

extra:
  recipe-maintainers:
    - MementoRC
